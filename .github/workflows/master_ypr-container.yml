# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ypr-container

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - uses: azure/docker-login@v1
      with:
        login-server: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_0f4c9c0d66ff4059bc81949a2c9ee6e1 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2aeef6b53f944ac9b8ab2adcb18bfe4c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2.2.1
      with:
        push: true
        tags: petkaImage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ypr-container'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_bc6221bfedc74f95b633d92599cfe0dc }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0f4c9c0d66ff4059bc81949a2c9ee6e1 }}/petkaImage:${{ github.sha }}'